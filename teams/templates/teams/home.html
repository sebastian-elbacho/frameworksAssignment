{% extends 'teams/layout.html' %}
{% block title %}Strona Główna{% endblock %}

{% block content %}
  <div class="text-center">
    <h1 class="mb-4">Witaj w aplikacji FrameworkApp!</h1>
    <p>To platforma do zarządzania projektami i komunikacji w zespole.</p>
    
    {% if not user.is_authenticated %}
      <a href="{% url 'login' %}" class="btn btn-primary mt-3 me-2">Zaloguj się</a>
      <a href="{% url 'register' %}" class="btn btn-outline-secondary mt-3">Zarejestruj się</a>
    {% endif %}
  </div>
{% endblock %}
