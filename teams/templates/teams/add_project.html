{% extends 'teams/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Dodaj Projekt{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4">Dodaj projekt</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Zapisz</button>
    </form>
  </div>
</div>
{% endblock %}
