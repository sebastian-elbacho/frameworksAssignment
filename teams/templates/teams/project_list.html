<h1>== TO JEST LISTA PROJEKTÓW ==</h1>      <!--test-->



<h2>Moje Projekty</h2>
<a href="{% url 'add_project' %}">+ Dodaj projekt</a>
<ul>
  {% for project in projects %}
    <li>
  <strong>{{ project.name }}</strong> – {{ project.status }}
  [<a href="{% url 'edit_project' project.id %}">Edytuj</a>] 
  [<a href="{% url 'delete_project' project.id %}">Usuń</a>]
    </li>

  {% empty %}
    <li>Brak projektów</li>
  {% endfor %}
</ul>
