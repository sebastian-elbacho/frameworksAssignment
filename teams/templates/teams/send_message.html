{% extends 'teams/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Wyślij wiadomość{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg p-4 border-0 rounded-4">

      <h2 class="text-center mb-4">Wyślij wiadomość</h2>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary w-100 mt-3">Wyślij</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
